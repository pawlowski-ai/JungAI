<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jungian Dream Analyzer AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #0f172a; /* bg-slate-900 */
        color: #f1f5f9; /* text-slate-100 */
        overflow: hidden; /* Prevent scrollbars during transitions */
      }
      h1, h2, h3, .font-heading {
        font-family: 'Playfair Display', serif;
      }
      .screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: opacity 0.7s ease-in-out, transform 0.7s ease-in-out;
        overflow-y: auto; /* Allow scrolling within a screen */
      }
      .screen.hidden {
        opacity: 0;
        transform: translateX(-100%); /* Example exit animation */
        pointer-events: none;
      }
      .screen.entering {
        opacity: 0;
        transform: translateX(100%); /* Example enter animation */
      }
      .screen.active {
        opacity: 1;
        transform: translateX(0);
      }

      /* Psychedelic background for Welcome Screen */
      .psychedelic-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(45deg, #1e293b, #334155, #0f172a, #475569, #082f49, #0f172a);
        background-size: 400% 400%;
        animation: gradientBG 25s ease infinite;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .floating-element {
        position: absolute;
        background-color: rgba(251, 191, 36, 0.1); /* amber-400 with opacity */
        border-radius: 50%;
        animation: float 20s infinite ease-in-out;
        filter: blur(5px);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) translateX(0px) scale(1); }
        25% { transform: translateY(-30px) translateX(20px) scale(1.1); }
        50% { transform: translateY(10px) translateX(-20px) scale(0.9); }
        75% { transform: translateY(-20px) translateX(30px) scale(1.05); }
      }

      .floating-element:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 5%; animation-duration: 22s; animation-delay: 0s;}
      .floating-element:nth-child(2) { width: 100px; height: 100px; top: 20%; left: 80%; animation-duration: 25s; animation-delay: -5s; background-color: rgba(96, 165, 250, 0.1); /* blue-400 opacity */}
      .floating-element:nth-child(3) { width: 200px; height: 200px; top: 70%; left: 15%; animation-duration: 28s; animation-delay: -10s; background-color: rgba(139, 92, 246, 0.08); /* violet-500 opacity */}
      .floating-element:nth-child(4) { width: 80px; height: 80px; top: 80%; left: 70%; animation-duration: 23s; animation-delay: -15s;}
      .floating-element:nth-child(5) { width: 120px; height: 120px; top: 40%; left: 45%; animation-duration: 30s; animation-delay: -20s; background-color: rgba(236, 72, 153, 0.08); /* pink-500 opacity */}

    </style>

{

</head>
